<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Controller Simulation</title>
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="./src/main.js"></script>

  </head>
  <body>
    <div id="app" class="app-layout">
      <div class="sidebar">
        <h3>Controls</h3>
        <div class="control-group">
          <label for="target">Target Temp (Â°C)</label>
          <input type="number" id="target" value="25">
        </div>
        <div class="control-group">
          <label for="kp">Kp</label>
          <input type="number" id="kp" value="1.0" step="0.1">
        </div>
        <div class="control-group">
          <label for="ki">Ki</label>
          <input type="number" id="ki" value="0.1" step="0.01">
        </div>
        <div class="control-group">
          <label for="kd">Kd</label>
          <input type="number" id="kd" value="0.05" step="0.01">
        </div>
      </div>

      <div class="main">
        <div class="sim-area">
          <canvas id="simCanvas"></canvas>
        </div>
        <div class="chart-area">
          <canvas id="chartCanvas"></canvas>
        </div>
      </div>
    </div>

  </body>
</html>
